# H2 en archivo (persistente en ./data/portal-db)
spring.datasource.url=jdbc:h2:file:./data/portal-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Para que ejecute data.sql DESPUÉS de crear las tablas
spring.jpa.defer-datasource-initialization=true

# Consola H2 habilitada (para debug en http://localhost:8090/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.data-locations=classpath:data.sql,classpath:apis_java_content.sql,classpath:cloud_content.sql,classpath:data_basics_content.sql,classpath:intro_fullstack_content.sql,classpath:spring_boot_intro_content.sql

# Ejecutar siempre los scripts de inicialización (data.sql)
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

server.port=9090

