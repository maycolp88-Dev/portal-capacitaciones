<div *ngIf="loading" class="loading">Cargando módulo...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<mat-card *ngIf="module" class="module-card">
  <mat-card-header>
    <mat-icon color="primary">menu_book</mat-icon>
    <mat-card-title>{{ module.title }}</mat-card-title>
    <mat-card-subtitle>Módulo #{{ module.orderIndex }}</mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <p>{{ module.description }}</p>
    <div class="content" [innerHTML]="module.content"></div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="completeModule()">
      ✅ Completar módulo
    </button>
  </mat-card-actions>
</mat-card>
